<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="project-container">
        <div class="form-sidebar">
            <div class="sidebar-banner">
                <img src="images/image.png">
                ODIN
            </div>
            <div class="photo-credits">
                Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/bTzpau9mKT4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="form-sign-up">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="form-body">
                <h3>Let's do this!</h3>
                <form action="#" method="post" class="sign-up-form">
                    <div class="input-box">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="input-box">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="input-box">
                        <label for="user_email">Email:</label>
                        <input type="email" id="user_email">
                    </div>
                    <div class="input-box">
                        <label for="user_phone">Phone Number: </label>
                        <input type="tel" id="user_phone">
                    </div>
                    <div class="input-box">
                        <label for="user_password">Password: </label>
                        <input type="password" id="user_password">
                    </div>
                    <div class="input-box">
                        <label for="user_confirm">Confirm Password: </label>
                        <input type="password" id="user_confirm">
                    </div>
                </form>
                <button class="submit-button">Submit</button>
            </div>
            <div class="form-footer">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
